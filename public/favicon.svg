<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  {/* Holy Bible Book Shape */}
  <rect x="20" y="15" width="60" height="70" rx="4" fill="#1a1a1a" />
  <rect x="25" y="15" width="2" height="70" fill="url(#goldGradient)" />
  {/* Cross Symbol */}
  <rect x="47" y="35" width="6" height="30" fill="url(#goldGradient)" />
  <rect x="35" y="45" width="30" height="6" fill="url(#goldGradient)" />
  {/* Divine Aura / Glow Effect */}
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="1" stroke-dasharray="2,2" opacity="0.5" />
</svg>
